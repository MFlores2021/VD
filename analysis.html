<!DOCTYPE html>
<html>
<head>
	<title>
		Analysis
	</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
 	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/functions.js"></script>
  <script type="text/javascript" src="js/adds.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>

</head>
    <script>

    $( document ).ready(function() {
      $("#Menu").load("menu.html"); 
      read_db();
      read_reference();
      document.getElementById("outputtext").style.display = "none";

    var url = require('url');
    var url_parts = url.parse(location.href, true);
    const query = url_parts.query;
    var fs = require('fs');

    if (fs.existsSync(query.folder)) {
      const path = require('path');
      document.getElementById("fileDialog").style.display = "none";
      document.getElementById("path1").innerHTML = "Working in the directory: " + path.basename(query.folder);
      document.getElementById("ruta").value = query.folder;
    }

  });


  </script>

<body> 
  <div id="Menu"></div>

  <span onclick="openNav()">Menu</span>  

  <label>Run Virus Detect</label>
  <div id="main">
    <div class="container" id="container">
      <label id="ruta"></label>
	     <label id="path1">Select uploaded samples folder</label><br><br>
    <input id="fileDialog" type="file" nwdirectory nwworkingdir="./"  /><br><br>

	  <label>Select virus sequence database</label><br>
	  	<select  class="form-control" id="databases" name="databases">
          <option value=""></option>
        </select>
	  <br>
	  <label>Select host reference</label><br>
	    <select  class="form-control" id="references" name="references">
          <option value=""></option>
        </select>
      <label for="cores">Number of threads</label>
      <input type="text" id="cores" name="cores" placeholder="1">
	  <br><br>
	  <input type="submit" value="Run" onclick="analysis()">
	  <textarea id="outputtext"></textarea>
	</div>
  </div>

</body>
</html>
