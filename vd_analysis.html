<!DOCTYPE html>
<html>
<head>
  <title>Upload data</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
      <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/integrate.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/adds.js"></script>
</head>
<body>

  <script>
    $( document ).ready(function() {
      $("#Menu").load("menu.html"); 
       nw.Window.get().on('new-win-policy', function(frame, url, policy) { policy.ignore(); nw.Shell.openExternal(url); }); 
      read_db();
      read_reference();
      read_control();
    });
  </script>

  <div id="Menu"></div>


<!-- Use any element to open the sidenav -->
  <span onclick="openNav()">Menu</span>

  <label>Upload fastq files</label>
  <div id="main">
    <div class="container" id="container"><br>
        <label id="ruta"></label>
        <label>Select project folder name</label><br>
        <input type="text" id="pname" name="projectname" placeholder=""><br>
        <div id=remove>
            <label id="upload" for="upload">Select file(s) to upload (fastq,fq,gz) <br><br></label>
            <input id="fileDialog" type="file" multiple accept=".fastq, .fq, .tar.gz, .gz" nwworkingdir="C:\"  ><br><br></input>
        </div>
        <div>
            <label>Sequences of the adaptor</label><br>
            <input type="text" id="adaptor" name="adaptor" placeholder="" onkeypress="return onlyAlphabets(event,this);">
            <br>
            <label>Minimum length of sRNAs after trimming</label><br>
            <input type="text" id="length" name="length" placeholder="" onkeypress="return onlyNos(event,this);">
        </div>
        <div>
            <label>Enter spiking sequences</label><br>
            <textarea id="spiketext" onkeypress="return onlyAlphabets(event,this);"></textarea>
        </div>
        <div>
            <label>Select virus sequence database</label><br>
            <select  class="form-control" id="databases" name="databases">
              <option value=""></option>
            </select><br>
            <label>Select host reference</label><br>
            <select  class="form-control" id="references" name="references">
              <option value=""></option>
            </select>
            <label for="cores">Number of threads</label>
            <input type="text" id="cores" name="cores" placeholder="1" onkeypress="return onlyNos(event,this);">
        </div>
        <input type="submit" value="Run" onclick="run_all1('#fileDialog')">
    </div>

  </div>

</body>
</html>
