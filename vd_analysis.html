<!DOCTYPE html>
<html>
<head>
  <title>Run analysis</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/spinner.css">
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/integrate.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/adds.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>

    <style type="text/css">
      body, html {
        height: 100%;
      }
      .line {
          fill: none;
          stroke: #ffab90;
          stroke-width: 3;
      }
        
      .overlay {
        fill: none;
        pointer-events: all;
      }

      /* Style the dots by assigning a fill and stroke */
      .dot {
          fill: #ffab00;
          stroke: #fff;
      }
        
        .focus circle {
        fill: none;
        stroke: steelblue;
      }

        .bar {
        fill: steelblue;
      }

      .bar:hover {
        fill: brown;
      }

      .axis--x path {
        display: none;
      }
    </style>
	<div id="ballsWaveG" class="overlay">
       <div id="ballsWaveG_1" class="ballsWaveG"></div>
       <div id="ballsWaveG_2" class="ballsWaveG"></div>
       <div id="ballsWaveG_3" class="ballsWaveG"></div>
       <div id="ballsWaveG_4" class="ballsWaveG"></div>
       <div id="ballsWaveG_5" class="ballsWaveG"></div>
       <div id="ballsWaveG_6" class="ballsWaveG"></div>
       <div id="ballsWaveG_7" class="ballsWaveG"></div>
       <div id="ballsWaveG_8" class="ballsWaveG"></div>
     </div>
</head>
<body>

  <script>
    $( document ).ready(function() {
      $("#Menu").load("menu.html"); 
      nw.Window.get().on('new-win-policy', function(frame, url, policy) { policy.ignore(); nw.Shell.openExternal(url); }); 
      read_db();
      read_reference();
      read_control();
    });
  </script>

  <div id="Menu"></div>


<!-- Use any element to open the sidenav -->
  <span onclick="openNav()">Menu</span>

  <div id="main">
    <div class="container" id="container"><br>
        <label id="ruta"></label>
        <label>Select project folder name</label><br>
        <input type="text" id="pname" name="projectname" placeholder=""><br>
        <div id=remove>
            <label id="upload" for="upload">Select file(s) to upload (fastq,fq,gz) <br><br></label>
            <input id="fileDialog" type="file" multiple accept=".fastq, .fq, .tar.gz, .gz" nwworkingdir="C:\"  ><br><br></input>
        </div>
        <div>
            <label>Sequences of the adaptor</label><br>
            <input type="text" id="adaptor" name="adaptor" placeholder="" onkeypress="return onlyAlphabets(event,this);">
            <br>
            <label>Minimum length of sRNAs after trimming</label><br>
            <input type="text" id="length" name="length" placeholder="" onkeypress="return onlyNos(event,this);">
        </div>
        <div>
            <label>Enter spiking sequences</label><br>
            <textarea id="spiketext" onkeypress="return onlyAlphabets(event,this);"></textarea>
        </div>
        <div>
            <label>Select virus sequence database</label><br>
            <select  class="form-control" id="databases" name="databases">
              <option value=""></option>
            </select><br>
            <label>Select host reference</label><br>
            <select  class="form-control" id="references" name="references">
              <option value=""></option>
            </select>
            <label for="cores">Number of threads</label>
            <input type="text" id="cores" name="cores" placeholder="1" onkeypress="return onlyNos(event,this);">
			<label for="cores">Additional parameters</label>
            <textarea type="text" id="param" name="param" placeholder="" ></textarea>
        </div>
        <input type="submit" id="run" value="Run" onclick="run_VD('#fileDialog')">
    </div>

	</div>

    <div id="graph"> </div>
    <div id="graph1"></div>
</body>
</html>
