<!DOCTYPE html>
<html>
<head>
  <title>NCBI database update</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
      <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
  <script>
  	$( document ).ready(function() {
      $("#Menu").load("menu.html");  
      document.getElementById("outputtext").style.display = "none";
	});
  </script>
  <div id="Menu"></div>
<!-- Use any element to open the sidenav -->
  <span onclick="openNav()">Menu</span>
  <div id="main">
    <div class="container" id="container">
	  <label>NCBI Database version</label><br>
	  <input type="text" id="version" name="version" placeholder="">
	  <br>
	  <label>Local NCBI Database version</label><br>
	  <input type="text" id="percent" name="percent" placeholder="">
	  <br><br>
	  <input type="submit" value="Update" onclick="update_db()">
	  <textarea id="outputtext"></textarea>
	</div>
  </div>

</body>
</html>
