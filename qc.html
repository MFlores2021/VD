<!DOCTYPE html>
<html>
<head>
  <title>Upload data</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
      <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/adds.js"></script>
</head>
<body>

  <script>
    $( document ).ready(function() {
      $("#Menu").load("menu.html"); 
       nw.Window.get().on('new-win-policy', function(frame, url, policy) { policy.ignore(); nw.Shell.openExternal(url); }); 

      document.getElementById("subject").style.display = "none";
      document.getElementById("subject2").style.display = "none";
      document.getElementById("file").style.display = "none";
      document.getElementById("button").style.display = "none";
      document.getElementById("trimming").style.display = "none";
      // document.getElementById("trimming2").style.display = "none";
    });
  </script>

  <div id="Menu"></div>


<!-- Use any element to open the sidenav -->
  <span onclick="openNav()">Menu</span>

  <label>Upload fastq files</label>
  <div id="main">
    <div class="container" id="container"><br>
        <label for="fname">Enter new directory name (no spaces)</label><br>
        <label id="ruta"></label>
        <input type="text" id="pname" name="projectname" placeholder=""><br>
        <div id=remove>
        <label id="upload" for="upload">Select fastq/fq file(s)<br><br></label>
        <input id="fileDialog" type="file" multiple accept=".fastq, .fq, .tar.gz, .gz" nwworkingdir="C:\"  ><br><br></input>

        <input id="submit" type="submit"  value="Submit" onclick="upload('#fileDialog')"><br><br></input>
        </div>
        <label id="file" for="subject">Files uploaded:</label>
        <textarea id="subject" name="subject" placeholder="" style="height:200px" data-autoresize rows="2"></textarea>
        <br>
        <div id="div-fastqc" align="right" class="input-group">
        <input id="button" type="submit" value="Run FastQC" align="right" onclick="run_fastqc()">
        <input id="trimming" type="submit" value="Next >" align="right" onclick="link_trimming('ruta')"></div>
        <textarea id="subject2" name="subject" placeholder="" style="height:200px" data-autoresize rows="2"></textarea>
        <!-- <input id="trimming2" type="submit" value="Next >" onclick="link_trimming()"> -->
      
        <!-- <input id="analysis" type="submit" value="Analysis" onclick="link_analysis()"> -->
    </div>

  </div>

</body>
</html>
