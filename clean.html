<!DOCTYPE html>
<html>
<head>
  <title>sRNA data cleaning</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
      <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/menu.js"></script>
   	<script type="text/javascript" src="js/functions.js"></script>
   	<script type="text/javascript" src="js/adds.js"></script>
  <div id="header"></div>
  <style type="text/css">
		/* 13. Basic Styling with CSS */

		/* Style the lines by removing the fill and applying a stroke */
		.line {
		    fill: none;
		    stroke: #ffab00;
		    stroke-width: 3;
		}
		  
		.overlay {
		  fill: none;
		  pointer-events: all;
		}

		/* Style the dots by assigning a fill and stroke */
		.dot {
		    fill: #ffab00;
		    stroke: #fff;
		}
		  
		  .focus circle {
		  fill: none;
		  stroke: steelblue;
		}
  </style>
</head>
<body>
  <script>
  	$( document ).ready(function() {

        $("#Menu").load("menu.html");  
		document.getElementById("outputtext").style.display = "none";
		document.getElementById("resultLbl").style.display = "none";
		document.getElementById("save").style.display = "none";

		var url = require('url');
		var url_parts = url.parse(location.href, true);
		const query = url_parts.query;
		var fs = require('fs');

		if (fs.existsSync(query.folder)) {
			const path = require('path');
			document.getElementById("fileDialog").style.display = "none";
			document.getElementById("path1").innerHTML = "Working in the directory: " + path.basename(query.folder);
			document.getElementById("ruta").value = query.folder;
		}


	});
  </script>

  <div id="Menu"></div>

  <!-- Use any element to open the sidenav -->
  <span onclick="openNav()">Menu</span>

  <div id="main">
    <div class="container" id="container">
      <label id="ruta"></label>
      <label id="path1">Select uploaded samples folder</label><br><br>
	  <input id="fileDialog" type="file" nwdirectory nwworkingdir="./"  /><br><br>

	  <label>Sequences of the adaptor</label><br>
	  <input type="text" id="adaptor" name="adaptor" placeholder="">
	  <br>
	  <label>Minimum length of sRNAs after trimming</label><br>
	  <input type="text" id="length" name="length" placeholder="">
	  <br><br>
	  <input id="submit" type="submit" value="Trim" onclick="trim()">
	  <textarea id="outputtext"></textarea>
	  <br>
	  <label id="resultLbl">Results:</label><br>
	  <a target="_blank" id="alink"></a>
	  <div id="graph"></div>
	  <input id="save" type="submit" value="Save graph" onclick="save()">
	  <input id="spike" type="submit" value="Next" onclick="link_spike('ruta')"> 
<!-- 	  <input id="analysis" type="submit" value="Analysis" onclick="link_analysis()">
 -->	</div>
  </div>
</body>
</html>
